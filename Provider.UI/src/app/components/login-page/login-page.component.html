<div class="container-fluid">
    <form #loginform="ngForm" (submit)="login(username.value, password.value)">
    <div class="row">
        <div class="col-sm-12" style="text-align:center">
            <div class="row">
                <label class="label-welcome-login">Welcome To Provider App</label>
            </div> 
            <div class="row login-background">
                <div class="col-sm-4 col-sm-offset-4">
                    <div class="input-group username-textbox-responsive">
                        <div class="input-group-addon fa-box"><i class="fa fa-user"></i></div>
                        <input class="form-control login-textbox" id="username" name="username" [ngModel]="username.value" #username="ngModel" appValidateOnBlur app-validateEmail required placeholder="Username" type="text">
                    </div>
                    
                    
                    <div class="input-group password-textbox-responsive">
                        <div class="input-group-addon fa-box"><i class="fa fa-lock"></i></div>
                        <input class="form-control login-textbox" id="password" name="password" #password required placeholder="Password" type="Password" ngModel>
                    </div>
                <div >
                    <div class="form-group">
                        <button class="btn pull-center  btn-login" type="submit" [disabled]="loginform.invalid || isRequesting">Login</button>
                    </div>
                </div>
                </div>

            </div>
        </div>
        <div *ngIf="errors" class=" col-xs-12 alert  login-error" role="alert">
				 {{errors}}
        </div>             
    </div>
    </form>       
</div>
